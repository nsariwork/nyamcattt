<!DOCTYPE html>

<html>

  <head>
    <title>nyamcattt! - art page</title>

    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    
    <link rel="stylesheet" href="../css/style.css">
  </head>

  <body>

    <a href="../index.html"><img class="headerpic" src="../img/header.png" alt="NYAMCATTT!" width="900px" height="auto"></a>

    <div class="topnav">

      <a href="../index.html"><img class="nav" src="../img/art.png" alt="ART" width=auto height="50px"
      onmouseover="this.src='../img/artblue.png';" onmouseout="this.src='../img/art.png';"></a>

      <img class="nav" src="../img/star.png" alt="separator" width=auto height="50px">

      <a href="../commission.html"><img class="nav" src="../img/commission.png" alt="COMMISSION" width=auto height="50px"
      onmouseover="this.src='../img/commissionblue.png';" onmouseout="this.src='../img/commission.png';"></a>

      <img class="nav" src="../img/star.png" alt="separator" width=auto height="50px">

      <a href="https://twitter.com/nyamcattt"><img class="nav" src="../img/twitter.png" alt="TWITTER" width=auto height="45px"
      onmouseover="this.src='../img/twitterblue.png';" onmouseout="this.src='../img/twitter.png';"></a>

      <img class="nav" src="../img/star.png" alt="separator" width=auto height="50px">

      <a href="../contact.html"><img class="nav" src="../img/contact.png" alt="CONTACT" width=auto height="50px"
      onmouseover="this.src='../img/contactblue.png';" onmouseout="this.src='../img/contact.png';"></a>

    </div>

    <div class="separatingline">
      <img src="../img/wblue.png" alt="separator" width=auto height="20px">
      <img src="../img/wblue.png" alt="separator" width=auto height="20px">
      <img src="../img/wblue.png" alt="separator" width=auto height="20px">
      <img src="../img/wblue.png" alt="separator" width=auto height="20px">
      <img src="../img/wblue.png" alt="separator" width=auto height="20px">
    </div>

    <section id="page">

      <input type="checkbox" id="btn"/>
        <label for="btn">
          <img class="fullpic" src="../img/artwork/fanart/fanart_elidrac.png" alt="Eli and Drac">
        </label>

      <input type="checkbox" id="btn2"/>
        <label for="btn2">
          <img class="fullpic" src="../img/artwork/fanart/fanart_eli.png" alt="Eli">
        </label>

      <input type="checkbox" id="btn3"/>
        <label for="btn3">
          <img class="fullpic" src="../img/artwork/fanart/fanart_drac.png" alt="Drac">
        </label>

      <div class="textcontent">
        <p>Characters are original characters of <a href="https://twitter.com/Stefs_Art">Stefani</a>'s and <a href="https://twitter.com/DhurataMehmetaj">Dhurata</a>'s.</p>
      </div>

      <div class="backbutton">
        <a href="javascript:history.go(-1)"><img src="../img/back.png" alt="CONTACT" width=auto height="35px"
        onmouseover="this.src='../img/backblue.png';" onmouseout="this.src='../img/back.png';"></a>
      </div>

    </section>

  </body>
